<!-- HEADER -->
<header style="display:flex;justify-content:space-between;
align-items:center;">

    padding:10px 16px;border-radius:8px;color:white;cursor:pointer;">

</header>

        <h2 style="color:#1c7d01;">101</h2>

        <div style="display:flex;gap:15px;align-items:flex-end;height:120px;margin-top:5px;">
            <div style="flex:1;height:40%;background:#42a5f5;
            color:white;text-align:center;border-radius:6px 6px 0 0;">
