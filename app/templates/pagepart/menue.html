<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // 1. RETIRER la classe 'active' de tous les boutons
                navLinks.forEach(btn => btn.classList.remove('active'));

                // 2. AJOUTER la classe 'active' au bouton cliquÃ©
                this.classList.add('active');

                // 3. LOGIQUE AJAX (DÃ©terminer l'URL selon l'ID)
                let endpoint = "";
                if (this.id === "reload-btn") endpoint = "/refresh/refresh_firt";
                else if (this.id === "reload-btn1") endpoint = "/refresh/refresh_second";
                else if (this.id === "reload-btn2") endpoint = "/refresh/refresh_third";
                else if (this.id === "reload-btn3") endpoint = "/refresh/refresh_four";

                if (endpoint) {
                    fetch(endpoint)
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById("main-content").innerHTML = html;
                        })
                        .catch(err => console.error("Erreur:", err));
                }
            });
        });
    });
</script>
