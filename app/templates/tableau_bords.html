<style>
    /* Style par défaut pour tous les liens du menu */
    .nav-link {
        display: block;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* Style spécifique quand le bouton est ACTIF */
    .nav-link.active {
        background: #e3f2fd ;
        color: #1e88e5;
        font-weight: 600;
    }
</style>
</head>

    <!-- HEADER GLOBAL -->

    background:#eef6fb; width: 100%; height: 18vh;">
